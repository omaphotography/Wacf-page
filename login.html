<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>W.A.C.F NATIONAL - Login</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="icon" href="wacf.jpg" type="image/x-icon" />
</head>
<body>

  <!-- ✅ Loader Spinner -->
  <div id="loader">
    <div class="spinner"></div>
    <p style="margin-top: 10px; font-weight: bold; color: #003366;">Logging in...</p>
  </div>

  <header class="navbar">
    <div class="container">
      <div class="logo"><img src="wacf.png" alt="NNPCRAECJV2025 Logo" /></div>

      <!-- ✅ Hamburger Menu Icon -->
      <div class="menu-toggle" id="menuToggle">&#9776;</div>

      <nav id="navbarLinks">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" class="active">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="apply.html">Apply</a></li>
          <li><a href="first-timer.html" >First Timer</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn">Login</button>
        <p class="form-footer">
          Don't have an account? <a href="register.html">Register</a>
        </p>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 NNPCRAECJV. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- ✅ JavaScript -->
  <script>
    // ✅ Hide loader when page loads
    window.addEventListener("load", function () {
      document.getElementById("loader").style.display = "none";
    });

    // ✅ Login Form Validation with loader
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      document.getElementById("loader").style.display = "flex";

      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        alert("✅ Login successful (demo only). Redirecting...");
        window.location.href = "apply.html";
      }, 2000); // simulate delay
    });

    // ✅ Mobile nav toggle and close
    const toggle = document.getElementById("menuToggle");
    const menu = document.getElementById("navbarLinks");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });

    document.querySelectorAll("#navbarLinks a").forEach(link => {
      link.addEventListener("click", () => {
        menu.classList.remove("active");
      });
    });

    document.addEventListener("click", function (event) {
      const isInsideMenu = menu.contains(event.target);
      const isToggleBtn = toggle.contains(event.target);
      if (!isInsideMenu && !isToggleBtn) {
        menu.classList.remove("active");
      }
    });
  </script>
</body>
</html>
