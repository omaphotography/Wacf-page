<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>W.A.C.F NATIONAL - Homepage</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="icon" href="wacf.jpg" type="image/x-icon" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo"></h1>
      <div class="logo"><img src="wacf.png" alt="NNPCRAECJV2025 Logo"></div>
      <nav>
        <ul>
          <li><a href="index.html" >Home</a></li>
          <li><a href="login.html" class="active">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="apply.html">Apply</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <form id="loginForm" action="https://formspree.io/f/xyzjrbee" method="POST" target="_top">
  <section class="form-section">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn">Login</button>
        <p class="form-footer">
          Don't have an account? <a href="register.html">Register</a>
        </p></form>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 NNPCRAECJV. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      // Fake login (no backend yet)
      alert("Login successful (demo only). Redirecting...");
      window.location.href = "apply.html";
    });
    const form = document.getElementById("applicationForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent page reload
  
      const formData = new FormData(form);
      const json = {};
  
      // Convert form data to JSON
      formData.forEach((value, key) => {
        json[key] = value;
      });
  
      // Log the JSON to console
      console.log("Application Submitted:", JSON.stringify(json));
  
      // OPTIONAL: You can now send this JSON to Firebase, Formspree Pro, or a server
      alert("Form converted to JSON. Check your browser console.");
    });

  </script>
</body>
</html>
